<form>
  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput id="email" name="email" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label for="password">Password</mat-label>
    <input matInput id="password" name="password" required />
  </mat-form-field>

  <div class="button-group">
        <button matButton="outlined">Login</button>
    <button matButton="outlined" disabled>Disabled</button>
    <a matButton="outlined" href="https://www.google.com/" target="_blank">Not a member? Register</a>
  </div>
